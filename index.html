<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Data Visualization - Kasatria Assignment</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Decorative Grid -->
    <div class="grid-pattern"></div>

    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <h1>Data Visualization</h1>
            <p>Secure authentication required<br>Sign in to access the 3D visualization platform</p>
            <div id="signInDiv"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app">
        <div id="container"></div>
        
        <div id="userInfo" style="display: none;">
            <img id="userPhoto" src="" alt="User">
            <span id="userName"></span>
            <button id="signOutButton">Sign Out</button>
        </div>

        <div id="legend">
            <h3>Net Worth</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ff4444, #cc0000);"></div>
                <span>< $100K</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ff9944, #ff6600);"></div>
                <span>$100K - $200K</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #44ff44, #00cc00);"></div>
                <span>> $200K</span>
            </div>
        </div>

        <div id="controls">
            <button class="control-btn active" data-view="table">Table</button>
            <button class="control-btn" data-view="sphere">Sphere</button>
            <button class="control-btn" data-view="helix">Helix</button>
            <button class="control-btn" data-view="grid">Grid</button>
            <button class="control-btn" data-view="pyramid">Pyramid</button>
        </div>

        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading visualization data...</p>
        </div>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
